<form [formGroup]='registerForm' *ngIf="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" formControlName="username" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control mt-2" formControlName="password" placeholder="Password">
  </div>
  <div class="form-group">
    <input type="password" class="form-control mt-2" formControlName="confirmPassword" placeholder="Confirm Password">
  </div>


  <div class="form-group text-center mt-2">
    <button class="btn btn-primary-success mr-2" type="submit">Register</button>
    <button class="btn btn-primary-default mr-2" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
